name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}-api
  IMAGE_NAME_WEB: ${{ github.repository }}-web

jobs:
  # Code Quality & Testing
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Prisma
        run: npx prisma generate

      - name: Derive appropriate SHAs for base and head
        uses: nrwl/nx-set-shas@v4

      - name: Run linting
        run: npx nx affected -t lint --parallel=3

      - name: Run type checking
        run: npm run type-check

      - name: Run format check
        run: npm run format:check

      - name: Run tests
        run: npx nx affected -t test --parallel=3 --ci --coverage

      - name: Build all affected projects
        run: npx nx affected -t build --parallel=3

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # Docker Build & Push (Matrix Strategy - Bonus)
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    strategy:
      matrix:
        service: [api, web]
    
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.service == 'api' && env.IMAGE_NAME_API || env.IMAGE_NAME_WEB }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.service }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Generate artifact attestation
        if: github.event_name == 'push'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ matrix.service == 'api' && env.IMAGE_NAME_API || env.IMAGE_NAME_WEB }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true

  # Health Check Report
  health-check:
    name: Health Check Report
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: [api, web]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image locally
        run: |
          docker build -t ${{ matrix.service }}:test -f Dockerfile.${{ matrix.service }} .

      - name: Create Docker network
        run: docker network create test-network || true

      - name: Run container for health check
        run: |
          if [ "${{ matrix.service }}" == "api" ]; then
            docker run -d --name ${{ matrix.service }}-test \
              --network test-network \
              -e DATABASE_URL="postgresql://test:test@localhost:5432/test" \
              -e PORT=3333 \
              -p 3333:3333 \
              ${{ matrix.service }}:test
          else
            docker run -d --name ${{ matrix.service }}-test \
              --network test-network \
              -e NEXT_PUBLIC_API_URL="http://api:3333" \
              -e PORT=3000 \
              -p 3000:3000 \
              ${{ matrix.service }}:test
          fi

      - name: Wait for container to be healthy
        run: |
          echo "Waiting for ${{ matrix.service }} to be healthy..."
          timeout 60 sh -c 'until docker inspect --format="{{.State.Health.Status}}" ${{ matrix.service }}-test | grep -q healthy; do sleep 2; done' || {
            echo "Container failed to become healthy"
            docker logs ${{ matrix.service }}-test
            exit 1
          }

      - name: Test health endpoint
        run: |
          if [ "${{ matrix.service }}" == "api" ]; then
            curl -f http://localhost:3333/ || exit 1
          else
            curl -f http://localhost:3000/ || exit 1
          fi

      - name: Generate health check report
        if: always()
        run: |
          echo "# Health Check Report - ${{ matrix.service }}" > health-report-${{ matrix.service }}.md
          echo "" >> health-report-${{ matrix.service }}.md
          echo "## Container Status" >> health-report-${{ matrix.service }}.md
          docker ps -a --filter name=${{ matrix.service }}-test >> health-report-${{ matrix.service }}.md
          echo "" >> health-report-${{ matrix.service }}.md
          echo "## Container Health" >> health-report-${{ matrix.service }}.md
          docker inspect --format='{{json .State.Health}}' ${{ matrix.service }}-test | jq >> health-report-${{ matrix.service }}.md || echo "No health check data" >> health-report-${{ matrix.service }}.md
          echo "" >> health-report-${{ matrix.service }}.md
          echo "## Container Logs" >> health-report-${{ matrix.service }}.md
          echo '```' >> health-report-${{ matrix.service }}.md
          docker logs ${{ matrix.service }}-test >> health-report-${{ matrix.service }}.md 2>&1
          echo '```' >> health-report-${{ matrix.service }}.md

      - name: Upload health check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: health-report-${{ matrix.service }}
          path: health-report-${{ matrix.service }}.md
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          docker stop ${{ matrix.service }}-test || true
          docker rm ${{ matrix.service }}-test || true
          docker network rm test-network || true

  # Summary Report
  summary:
    name: Generate Summary Report
    runs-on: ubuntu-latest
    needs: [quality, docker, health-check]
    if: always()
    
    steps:
      - name: Download all health reports
        uses: actions/download-artifact@v4
        with:
          pattern: health-report-*
          merge-multiple: true

      - name: Create summary
        run: |
          echo "# ðŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Health Check: ${{ needs.health-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "health-report-api.md" ]; then
            echo "## API Health Check" >> $GITHUB_STEP_SUMMARY
            cat health-report-api.md >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "health-report-web.md" ]; then
            echo "## Web Health Check" >> $GITHUB_STEP_SUMMARY
            cat health-report-web.md >> $GITHUB_STEP_SUMMARY
          fi
