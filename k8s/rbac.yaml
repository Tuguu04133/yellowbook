apiVersion: v1
kind: ServiceAccount
metadata:
  name: yellowbook-deployer
  namespace: yellowbooks
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: yellowbook-deployer-role
  namespace: yellowbooks
rules:
- apiGroups: ["", "apps", "batch", "networking.k8s.io", "autoscaling"]
  resources:
  - deployments
  - services
  - pods
  - configmaps
  - secrets
  - jobs
  - ingresses
  - horizontalpodautoscalers
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources:
  - pods/log
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: yellowbook-deployer-binding
  namespace: yellowbooks
subjects:
- kind: ServiceAccount
  name: yellowbook-deployer
  namespace: yellowbooks
roleRef:
  kind: Role
  name: yellowbook-deployer-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: yellowbook-viewer
rules:
- apiGroups: [""]
  resources:
  - namespaces
  - nodes
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: yellowbook-viewer-binding
subjects:
- kind: ServiceAccount
  name: yellowbook-deployer
  namespace: yellowbooks
roleRef:
  kind: ClusterRole
  name: yellowbook-viewer
  apiGroup: rbac.authorization.k8s.io
