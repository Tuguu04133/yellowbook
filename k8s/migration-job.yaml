apiVersion: batch/v1
kind: Job
metadata:
  name: yellowbook-migration
  namespace: yellowbooks
  labels:
    app: yellowbook-migration
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: yellowbook-migration
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      containers:
      - name: migration
        image: 932701826919.dkr.ecr.us-east-1.amazonaws.com/yellowbook-api:latest
        command:
        - sh
        - -c
        - |
          echo "Running Prisma migrations..."
          npx prisma migrate deploy
          echo "Migration completed successfully!"
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: yellowbook-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
