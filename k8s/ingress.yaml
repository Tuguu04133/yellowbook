apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yellowbook-ingress
  namespace: yellowbooks
  annotations:
    # Use AWS Load Balancer Controller
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # Certificate ARN - replace with your ACM certificate ARN
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:932701826919:certificate/da30124a-2b20-442a-b648-80e7ecd9557c
    # Health check settings
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    # External DNS for Route53
    external-dns.alpha.kubernetes.io/hostname: yellowbook.yellowbook.test,api.yellowbook.yellowbook.test
spec:
  rules:
  - host: yellowbook.yellowbook.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: yellowbook-web-service
            port:
              number: 80
  - host: api.yellowbook.yellowbook.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: yellowbook-api-service
            port:
              number: 80
