apiVersion: apps/v1
kind: Deployment
metadata:
  name: yellowbook-api
  namespace: yellowbooks
  labels:
    app: yellowbook-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yellowbook-api
  template:
    metadata:
      labels:
        app: yellowbook-api
    spec:
      containers:
      - name: api
        image: 932701826919.dkr.ecr.us-east-1.amazonaws.com/yellowbook-api:latest
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: PORT
          value: "3001"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: yellowbook-secrets
              key: DATABASE_URL
        envFrom:
        - configMapRef:
            name: yellowbook-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: yellowbook-api-service
  namespace: yellowbooks
spec:
  selector:
    app: yellowbook-api
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
  type: ClusterIP
