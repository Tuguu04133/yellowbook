apiVersion: apps/v1
kind: Deployment
metadata:
  name: yellowbook-web
  namespace: yellowbooks
  labels:
    app: yellowbook-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yellowbook-web
  template:
    metadata:
      labels:
        app: yellowbook-web
    spec:
      containers:
      - name: web
        image: 932701826919.dkr.ecr.us-east-1.amazonaws.com/yellowbook-web:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: yellowbook-config
              key: NEXT_PUBLIC_API_URL
        envFrom:
        - configMapRef:
            name: yellowbook-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: yellowbook-web-service
  namespace: yellowbooks
spec:
  selector:
    app: yellowbook-web
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
